<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var x = '你好 JavaScript'
    document.write(x)

    var x = 100
    //  js是区分大小写的
    document.write(typeof X) //undefined
    //typeof运算符用来检测一个变量的类型，返回一个字符串
    /*
    变量命名规则和规范
    规则：
    1. 由字母、数字、下划线、$符号组成，不能以数字开头
    2. 不能是关键字和保留字，例如：for,while,this,name 3. 区分大小写 4. 不能是算数运算符
    规范：
    1. 变量名必须有意义
     2. 遵守驼峰命名法
      3. 建议不要用$作为变量名
      变量命名不允许使用连字符（-），它被保留用于减法
    不得使用特殊符号，不适于js保留字
    */

    //js的5种数据类型
    //JavaScript 中的变量是没有类型的，只有值才有。变量可以随时持有任何类型的值

    //字符串 string
    // 字符串可以是引号中的任意文本。您可以使用 单引号 或 双引号
    var hello = 'hello world'
    // 可以在字符串中使用引号，只要不包含包裹字符串的引号即可
    var answer = "It's alright"
    //使用单引号括起来的字符串中，
    // 如果要包含单引号须使用反斜杠（\）转义处理字符串中的单引号。
    //使用双引号括起来的字符串中，如果要包含双引号须使用反斜杠（\）转义处理字符串中的双引号
    var sayHello = "Hello!' 我爱你  '"
    document.write(sayHello)

    //数字 number
    // JavaScript 只有一种数字类型。数字可以带小数点，也可以不带
    var heignt = 173.2
    var age = 21
    //可以使用科学计数法
    var y = 123e5 //  12300000
    var z = 123e-5 //0.00123

    //布尔 boolean
    var live = true
    //当值为 0，null，undeﬁned，空字符串时 布尔值为false。
    // 任何拥有值的字符串其布尔值为true

    //空 null
    var girlfriend = null

    //未定义 undefined
    var favsong = undefined

    /*
    undeﬁned 和 null 
undeﬁned 类型只有一个值，即 undeﬁned。 null 类型也只有一个值， 即 null。
undeﬁned 和 null 常被用来表示 “空的” 值或者 “不是值”的值。两者之间有一些细微的差别
    */
    //  null 是空值  指曾赋过值，但是目前没有值
    // undefined 是没有值  指从未赋值

    var a
    typeof a //undefined

    var b = 42
    typeof b // number

    b = a
    typeof b //undefined

    //对象 object
    var Car = {
      name: '奔驰',
      status: '漏油'
    }
    // 在JavaScript中，等号 = 称为“赋值”运算符，而不是“等于”运算符。
    var x = 3
    var y = 4
    x = y // x=y=4

    typeof undefined === 'undefined' //true
    typeof true === 'boolean' // true
    typeof 42 === 'number' //true
    typeof '42' === 'string' //true
    typeof { lift: 42 } === 'object' //true

    // ES6中新加的Symbol类型
    typeof Symbol() === 'symbol' //true

    //注意到 null 类型不在此列。 它比较特殊， typeof 对它的处理有问题：
    //  用这个类型等于 object
    typeof null === 'object' //true
    /*
正确的返回结果应该是 "null", 但这个 bug 由来已久, 在JavaScript中已久存在了二十年左右, 也许永远也 不会修复。
我们可以通过符合条件来检测 null 值的类型。
*/

    // js的加减乘除

    var x = 12 + 3
    document.write(x) //  15

    var y = x + 7 + 10
    document.write(y) // 32

    var xy = x * y
    document.write(xy) //480

    var x_y = x / y
    document.write(x_y) //  15/32

    //比较运算符
    /*
逻辑语句中使用比较运算符来确定变量或值之间的相等或差异。返回 true 或 false。
等于（==）运算符检查操作数的值是否相等
*/

    var num = 10
    console.log(num == 8) // false
    //   == 比较值
    //   ===比较值和类型

    var m = 10
    var n = 5
    /*
逻辑“与”（and）的运算规则，左右两者同为True时，结果为True，只要有一个False，就返回 False。
 逻辑“或”（or）的运算规则，左右只要有一个True，就返回True，左右两者同为False时，结果为 False。
 逻辑“非”（not）的运算规则，对运算符右侧的值先转为布尔值，再取反。

*/
    document.write(m < 11 && n > 3) // true
    document.write(m < 11 || n > 5) // false
    document.write(!m == n) //true

    var age = 12
    var isAdult = age < 18 ? '未成年人' : '成年人'

    var txt = 'ssss'
    var len = txt.length
    document.write(len)

    /*
+ 符号可以将多个字符串连接在一起来构建字符串，也可以通过将字符串与其他类型数据相连构建字符 串：

*/

    var myString1 = '学习'
    var myString2 = 'JavaScript'
    document.write(myString1 + myString2)

    var myName = 'tt'
    var myStr = 'MyName' + myName

    /*
字符串的不可变性 
在 JavaScript 中，字符串 的值是 不可变的，这意味着一旦字符串被创建就不能被改变
*/

    var myStr = 'Bob'
    myStr[0] = 'j' // myStr 依然是 Bob

    // 是不会把变量 myStr 的值改变成 "Job" 的，因为变量 myStr 是不可变的。
    // 改变 myStr 中的唯一方法是重新给它赋一个值：

    var myStr = 'Bob'
    myStr = 'Job' //  mystr的值为 Job
  </script>
