<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function show() {
      alert('你好,我在这里!')
    }
    //给元素绑定事件监听
    var x = document.getElementById('demo')
    x.onclick = function() {
      document.getElementById('date').innerHTML = new Date()
    }
    window.onload = function() {
      alert('整个页面已经加载完成')
    }
    function change() {
      var x = document.getElementById('name')
      x.value = x.value.toUpperCase() // 转成大写
    }
    var btn = document.getElementById('demo1')
    btn.addEventListener('click', myFunction)
    function myFunction() {
      alert(Math.random())
      btn.removeEventListener('click', myFunction)
    }
    var images = ['/image/10.jpg', '/image/06.jpg']
    var num = 0
    function next() {
      var slider = document.getElementById('slider')
      num++
      if (num >= images.length) {
        num = 0
      }
      slider.src = images[num]
    }
    function prev() {
      var slider = document.getElementById('slider')
      num--
      if (num < 0) {
        num = images.length - 1
      }
      slider.src = images[num]
    }
    function validate() {
      var n1 = document.getElementById('num1')
      var n2 = document.getElementById('num2')
      if (n1.value != '' && n2.value != '') {
        if (n1.value == n2.value) {
          return true
        }
      }
      alert('输入两个值不相等,请重新输入!')
      return false
    }
  </script>
  <body onload="doSomething()">
    <!-- //，建一个带有两个输入框和一个按钮的窗体。两个字段中的文本应该相同，不能为空，才可通过 验证。 -->
    <form onsubmit="return validate()" method="post">
      Number: <input type="text" name="num1" id="num1" /> <br />
      Repeat: <input type="text" name="num2" id="num2" /> <br />
      <input type="submit" value="Submit" />
    </form>
    <div>
      <button>上一张</button>
      <img id="slider" src="/image/06.jpg" />
      <button>下一张</button>
    </div>
    <button id="demo1">开始</button>
    <input type="text" id="name" onchange="change()" />
    <div>
      <button onclick="prev()">上一张</button>
      <img id="slider" src="/image/06.jpg" />
      <button onclick="next()">下一张</button>
    </div>
    <p id="tip">这边显示提示</p>
    <h2 id="tip">这边显示提示</h2>
    <hr />
    <p onclick="clickfn()">点击我看看</p>
    <br />
    <input type="text" onfocus="focusfn()" onblur="blurfn()" value="获得焦点" />
    <br />
    <br />
    <div onmouseover="moverfn()" onmouseout="moutfn()" style="">鼠标移动进来看看</div>
    <button onclick="show()">点击我</button>
  </body>
</html>
