<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- search() 方法 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回子 字符串的起始位置。 -->
    <!-- replace() 方法 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子字符 串。 使用正则表达式搜索 -->
    <!-- "w3cschool" 字符串，且不区分大小写： -->
    <script>
      var str = 'Visit w3cschool'
      var n = str.search(/w3cschool/i)
      //   <!-- search 方法可使用字符串作为参数。字符串参数会转换为正则表达式 -->
      //   <!-- 检索字符串中 "w3cschool" 的子字符串： -->
      var str = 'Visit w3cschool!'
      n = str.search('w3cschool')
      alert(n)
      // 使用正则表达式且不区分大小写将字符串中的 Microsoft 替换为 w3cschool
      str = 'Visit Microsoft!'
      var res = str.replace(/microsoft/i, 'w3cschool')
      document.write(str)
      document.write(res)
      // replace() 方法将接收字符串作为参数
      str = 'Visit Microsoft!'
      res = str.replace('Microsoft', 'w3cschool')
      document.write(res)

      /*
               使用 test()
      test() 方法是一个正则表达式方法。
       test() 方法用于检测一个字符串是否匹配某个模式，
       如果字符串中含有匹配的文本，则返回 true， 否则返回 false
               */
      var patt = /e/
      document.write(patt.test('The best things in life are free!'))
      document.write('搜索字符串中的字母 e')
      //  document.write("/e/.exec("The best things in life are free!");
      //    compile() 方法用于改变 RegExp。
      // compile() 既可以改变检索模式，也可以添加或删除第二个参数

      var patt1 = new RegExp('e')
      document.write(patt1.test('The best things in life are free'))
      patt1.compile('d')
      document.write(patt1.test('The best things in life are free'))
    </script>
  </body>
</html>
