<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript数组</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      /*
              Array（数组） 对象数组对象是使用单独的变量名来存储一系列的值。
      数组可以用一个变量名存储所有的值，并且可以用变量名访问任何一个值。
      数组中的每个元素都有自己的的ID，以便它可以很容易地被访问到。
              */

      //创建数组，并赋值给数组的变量
      //静态初始化
      var mycars = new Array('s', 'a', 'x')
      //动态初始化
      var mycats = new Array()
      mycats[0] = 's'
      mycats[1] = 'sa'
      mycats[2] = 'as'

      //注意：尝试访问数组以外的索引，将返回 undeﬁned
      //   document.write('数组的长度' + mycats.length)
      //   数字的length数学返回它的元素的数量

      //数组添加元素
      var a = []
      a[0] = 's'
      a[1] = 'h'
      for (var i = 0; i < a.length; i++) {
        document.write(a[i] + '<br>')
      }
      //在数组末尾添加一个或多个元素

      a.push('f')
      a.push('ff', 'gsd') //在尾部添加两个元素
      for (var i = 0; i < a.length; i++) {
        document.write(a[i] + '<br>')
      }
      //在数组尾部压入一个元素与给数组 a[a.length]赋值是一样的.

      // pop()方法

      /*
      改变数组中数据的另一种方法是用 .pop() 方法，
      .pop() 方法用来“抛出”一个数组末尾的值。
      我们可以把这个“抛出”的值赋给一个变量存储起来。
      数组中任何类型的数据条目（数值，字符串，甚至是数组）可以被“抛出来” 。
              */

      var oneDown = [1, 2, 4].pop() //现在的oneDown的值为6，数组变成了【1.4】
      document.write(oneDown)

      //.shift() 的工作原理类似 .pop()，但它移除的是第一个元素。

      var twoDown = [1, 2, 4].shift() //现在的oneDown的值为1，数组变成了【4,6】
      document.write(twoDown)

      var a = ['zero']
      a.unshift('one')
      //a =['one','zero']

      // concat() 方法允许连接数组并创建一个全新的数组

      var c1 = ['HTML', 'CSS']
      var c2 = ['JS', 'Python']
      var courses = c1.concat(c2)
      //以上 courses 数组包含4个元素（HTML，CSS，JS，Python)
      courses.forEach(myFunction)

      //forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数。
      //  forEach() 对于空数组是不会执行回调函数的。
      var numbers = [64, 45, 72, 11, 49]
      function myFunction(item, index) {
        var demo = document.getElementById('demo') // item 传递的是数组的值, index 传递的是索引
        demo.innerHTML = demo.innerHTML + 'index[' + index + ']: ' + item + '<br>'
      }
      numbers.forEach(myFunction)

      //   indexOf() 方法可返回数组中某个指定的元素位置。
      //  该方法将从头到尾地检索数组，看它是否含有对应的元素，
      // 返回第一次出现该元素的位置。
      // 如果在数组中没找到指定元素则返回 -1。

      var fruits = ['香蕉', '橙子', '苹果', '甜瓜', '苹果']
      var a = fruits.indexOf('苹果') // a 的值为 2
      var b = fruits.indexOf('樱桃') // b 的值为 -1
      /*
      slice() 方法可从已有的数组中返回选定的元素。
      slice()方法可提取字符串的某个部分，
      并以新的字符串返回被提取的部分。
      注意： slice() 方法不会改变原始数组。
      */

      // array.slice(start,end)
      // start end  正数正常 负数是倒着数
      //返回一个数组 从start 到 end

      var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
      var citrus = fruits.slice(1, 3)
      for (var i = 0; i < citrus.length; i++) {
        document.write(citrus[i] + '<br>')
      }

      //使用命名数组语法，这将产生一个对象
      var person = [] // 空数组
      person['name'] = 'pang'
      person['age'] = 20
      document.write(person['age']) //20'
      /*
      现在，person 被视为一个对象，而不是一个数组。
      命名索引“name”和“age”成为person对象的属性。
      */

      /*
      avaScript不支持使用名称索引数组。在JavaScript中，数组总是使用数字编号的索引。
      当希望索引为字符串（文本）时，最好使用对象。
      提示: 如果使用名称索引，JavaScript将会将数组重新定义为标准对象
      */
    </script>
  </body>
</html>
